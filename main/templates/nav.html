{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">

    <title>{% block title %} Default Home Page {% endblock %}</title>
</head>
<body>
    <div class="topnav">
    <a href="{% url 'index' %}">Home</a>
    {% if user.is_authenticated %}

    <a href="{% url 'view_cart' %}">View Cart</a>

    <a href="{% url 'add_product' %}">Add a Product</a>

    <a href="{% url 'view_my_product' %}">View My Products</a>

    <a href="{% url 'view_orders' %}">View My Orders</a>

    <a href="{% url 'logout' %}" class='w3-right'>Logout</a>


{% else %}
    <div class='w3-right'>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Signup</a>
    </div>

{% endif %}

    </div>
    <br>
    <div class="body"> {% block content %} <h3>Oops. Nothing to see here.</h3> {% endblock %} </div>
</body>
</html>
