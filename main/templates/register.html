{% extends 'nav.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <div style="padding: 10px; border: 0.12px solid black;">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        Username: {{ form.username }} <br><br>
        Password: {{ form.password1 }} <br><br>
        Confirm Password: {{ form.password2 }} <br><br>
        <button type="submit">Register</button>
    </form>
    </div>
{% endblock %}
